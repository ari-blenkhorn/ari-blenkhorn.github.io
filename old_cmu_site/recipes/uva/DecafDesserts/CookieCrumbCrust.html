<i>Ari Rapkin</i><p>

<menu>
1/2 c butter<br>
1 1/5 c cookie crumbs, graham cracker crumbs, or plain bread crumbs<br>
3 T sugar<p>
</menu>

Melt butter.  Mix in the remaining ingredients.  Press into 10 inch
springform pan. (Or split into two 6-inches.)
