<H1>Banana Butter Frosting</H1>
<!--LATEX
  \index{Banana Butter Frosting}
  \index{Frosting!Banana Butter}
-->

<i>Ari Rapkin</i><p>

<menu>
    2 c powdered sugar<br>
    1/4 c mashed banana<br>
    2 Tbsp softened butter<br>
    1/2 tsp vanilla<p>
</menu>

Combine all ingredients.  Mix well.  Add more powdered sugar as
necessary to make desired consistency.
