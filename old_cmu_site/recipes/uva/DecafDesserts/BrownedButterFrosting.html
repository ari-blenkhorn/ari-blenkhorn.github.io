<H1>Browned Butter Frosting</H1>
<!--LATEX
  \index{Browned Butter Frosting}
  \index{Butter Frosting, Browned}
  \index{Frosting!Browned Butter}
  \index{Frosting!Butter, Browned}
-->

<i>Ari Rapkin</i><p>

<menu>
3 Tbsp butter or margarine<br>
2 c powdered sugar<br>
2 Tbsp milk<br>
1 tsp vanilla<p>
</menu>
In a small saucepan, heat butter or margarine until browned.  Remove
from heat.  Slowly beat in remaining ingredients.
